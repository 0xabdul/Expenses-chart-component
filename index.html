<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expenses chart</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="container" role="main">
     <div id="balance">
       <h1>My balance <span id="colorchange">$921.48</span></h1> 
       <img src="images/logo.svg" alt="logo">
     </div>  
     <div id="data-component">
      <h2>Spending - Last 7 days</h2> 
      <div id="weekly-component">
      <button id="mon-btn"></button>
      <button id="tue-btn"></button>
      <button id="wed-btn"></button>
      <button id="thu-btn"></button>
      <button id="fri-btn"></button>
      <button id="sat-btn"></button>
      <button id="sun-btn"></button>
      <p>mon</p>
      <p>tue</p>
      <p>wed</p>
      <p>thu</p>
      <p>fri</p>
      <p>sat</p>
      <p>sun</p>
      <p id="blackone"></p>
      <p id="blacktwo"></p>
      <p id="blackthree"></p>
      <p id="blackfour"></p>
      <p id="blackfive"></p>
      <p id="blacksix"></p>
      <p id="blackseven"></p>
      </div>
      <div id="fl">
      <h3 id="align-one">Total this month <span id="color">$478.33</span></h3>
      <h4 id="align-two"><span id="cl">+2.4%</span><span id="line">from last month</span></h4>
      </div>
    </div> 
    </div>
    <script src="main.js"></script>
</body>
</html>
